<!DOCTYPE html>
<html>

<head>
    <title>LinkedIn Template Options</title>
    <script src="js/jquery-2.2.3.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/tether.min.css" rel="stylesheet">
</head>

<body class="col container">
  <p></p>
  <button class="btn btn-md btn-outline-primary export" id="export">Export</button>
  <label>
      <span class="btn btn-md btn-outline-danger">
          Import <input type="file" id='import' style="display: none;" multiple>
      </span>
  </label>
  <button class="btn btn-warning" id="tellus">Click here to rate us! We built this for free :)</button>
	<p id="sep"></p>
	<div id="templater" class="form-group"></div>

    <div class="status" id="status"></div>
    <button class="btn btn-md btn-primary save" id="save">Save</button>
    <button class="btn btn-md btn-info fnbtn" id="fn">Insert FirstName: [fn]</button>
    <button class="btn btn-md btn-info lnbtn" id="ln">Insert LastName: [ln]</button>

    <script src="js/helpers.js"></script>
    <script src="options.js"></script>
</body>

</html>
